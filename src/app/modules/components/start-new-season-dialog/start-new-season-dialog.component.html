<h2 mat-dialog-title>Iniciar Nueva Temporada</h2>
<mat-dialog-content class="mat-typography">
  <h3>Está seguro que desea iniciar una temporada nueva?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" mat-dialog-close>Mejor no</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Lléguele</button>
</mat-dialog-actions>
