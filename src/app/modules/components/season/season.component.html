<mat-toolbar color="primary" class="mat-elevation-z6">
    Temporada    
</mat-toolbar>

<div class="row">
  <div class="column">

    <table mat-table [dataSource]="season.foods" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- food Column -->
      <ng-container matColumnDef="food">
        <th mat-header-cell *matHeaderCellDef> Comidas </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>

  </div>
  <div class="column">

    <table mat-table [dataSource]="season.persons" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Person Column -->
      <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef> Personas </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>

  </div>
</div>
